<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog</title>
</head>
<body class="flex flex-col items-center w-full">
    <!-- Header -->
    <header class="w-full">
        <div class="w-full bg-gray-200 px-4 py-2 text-center">
            <h1 class="font-medium">My Blog Post</h1>
        </div>
    </header>
    <div class="flex flex-col items-center w-[60%] h-auto  mt-6 px-4 py-2">
        <!-- create blog section -->
        <div class="flex flex-col w-[60%] h-auto border border-black p-1 shadow-lg">
            <input type="text" class="border-2 border-gray pl-3 py-1 title-input" placeholder="Title">
            <textarea class="border-2 border-gray pl-3 py-1 h-28 mt-2 descript-input" name="descrition" id="" cols="10" rows="10" placeholder="Description"></textarea>
            <button onclick="createBlog()" class="bg-[#4285F4] text-white w-24 mt-2 py-1">Create Post</button>
        </div>
         <!-- Blog Container -->
         <div class="blog-container w-full py-2 flex flex-col-reverse gap-3">

         </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
